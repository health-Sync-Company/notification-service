apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service-blue
  labels:
    app: notification-service
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
      version: blue
  template:
    metadata:
      labels:
        app: notification-service
        version: blue
    spec:
      containers:
        - name: notification-service
          image: gcr.io/infra-odyssey-445416-h1/notification-service:blue
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /api/notification-service/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/notification-service/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
